<!--public/partials/contatos.html-->
<div class="jumbotron">
    <h1 class="text-center">Bem-vindo ao Contatooh</h1>
</div>

<h3 class="text-warning" ng-show="mensagem.texto">
    {{mensagem.texto}}
</h3>

<a href="#!/contato" class="btn btn-primary">Novo Contato</a>
<input type="text" ng-model="filtro" placeholder="Filtro" />
<p class="text-info" ng-hide="contatos.length">
    Não há contatos cadastrados!
</p>
<div ng-show="contatos.length">
    <p>Contatos cadastrados: {{contatos.length}}</p>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        NOME
                    </th>
                    <th>
                        E-MAIL
                    </th>
                    <th>
                        Emergência
                    </th>
                    <th class="text-center">
                        Ação
                  </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contato in contatos | filter: filtro">
                    <td>
                        <a ng-href="#!/contato/{{contato._id}}">{{contato.nome}}</a>
                    </td>
                    <td>
                        {{contato.email}}
                    </td>
                    <td>
                        {{contato.emergencia.nome}}
                    </td>
                    <td class="text-center">
                        <button class="btn btn-warning" ng-click="remove(contato)">
                            Remover
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
